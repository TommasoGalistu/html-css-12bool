    <body>
        
        <div class="container">
            <h2>Nested</h2>

                </div>
            </div>

            <!-- seconda row container alignment -->
            <div class="column">
                <h2>alignment</h2>
                <div class="col-6">
                    <span>start</span>
                </div>
                <div class="row just-center">
                    <div class="col-6 ">
                        <span>center</span>
                    </div>
                </div>
                <div class="row just-end">
                    <div class="col-6">
                        <span>end</span>
                    </div>

                </div>
            </div>

            <!-- secondo container alignment -->
        </div>
